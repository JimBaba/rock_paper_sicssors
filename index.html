    <h1>Let's play Rock Paper Scissors</h1>

<body>
    <script>
        function computerPlay() {
            let options = ["Rock", "Paper", "Scissors"];
            let randomOption = options[Math.floor(Math.random()*options.length)];
            console.log(randomOption);
            return randomOption;
        }        

        function playerPlay() {
            let playerChoice = prompt("What do you pick?");
                playerChoice = playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1).toLowerCase();
                console.log(playerChoice);
                return playerChoice;
        }

        function playRound(playerRPS, computerRPS) {
            if (playerRPS == computerRPS) {
                let draw = "Draw";
                return(draw);
            }
            else if (playerRPS == "Rock" && computerRPS == "Paper") {
                let lose = "You lose, Paper beats Rock";
                return(lose);
            }
            else if (playerRPS == "Rock" && computerRPS == "Scissors") {
                let win = "You win, Rock beats Scissors";
                return(win);
            }
            else if (playerRPS == "Paper" && computerRPS == "Scissors") {
                let lose = "You lose, Scissors beats Paper";
                return(lose);
            }
            else if (playerRPS == "Paper" && computerRPS == "Rock") {
                let win = "You win, Paper beats Rock";
                return(win);
            }
            else if (playerRPS == "Scissors" && computerRPS == "Rock") {
                let lose = "You lose, Rock beats Scissors";
                return(lose);
            }
            else if (playerRPS == "Scissors" && computerRPS == "Paper") {
                let win = "You win, Scissors beats Paper";
                return(win);
            }
            else {
                let idiot = "You don't know how RPS works?"
                return(idiot);
            }

        }

        function game() {
            
            let score = 0;
            let roundCounter = 0;
            let playerRPS = playerPlay();
            let computerRPS = computerPlay();
            playRound();
            playRound();
            playRound();
            playRound();
            playRound();
        }

        game();
        




        
        
        


                
                
                
    </script>
